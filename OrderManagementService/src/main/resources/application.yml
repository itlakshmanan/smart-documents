server:
  port: 8082

spring:
  application:
    name: order-management-service
  datasource:
    url: jdbc:mysql://localhost:3306/smart_documents?useSSL=false&allowPublicKeyRetrieval=true
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true 