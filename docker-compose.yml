version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: smart-documents-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: smart_documents
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smart-documents-network

  book-inventory-service:
    container_name: book-inventory-service
    image: gradle:7.6.1-jdk17
    working_dir: /book-app
    volumes:
      - ./BookInventoryService:/book-app
    ports:
      - "8081:8081"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_documents?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - smart-documents-network
    command: gradle bootRun

  order-management-service:
    container_name: order-management-service
    image: gradle:7.6.1-jdk17
    working_dir: /order-app
    volumes:
      - ./OrderManagementService:/order-app
    ports:
      - "8082:8082"
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/smart_documents?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    networks:
      - smart-documents-network
    command: gradle bootRun

networks:
  smart-documents-network:
    driver: bridge

volumes:
  mysql_data: 